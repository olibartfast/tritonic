name: CI

on:
  push:
    branches: [ master, main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/docker-publish.yml'
      - '.github/workflows/pre-commit.yml'
  pull_request:
    branches: [ master, main, develop ]
    types: [ opened, synchronize, reopened ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  schedule:
    # Run security scans weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Triton Client Libraries
      id: cache-triton
      uses: actions/cache@v4
      with:
        path: triton_client_libs
        key: triton-client-r25.06-${{ runner.os }}

    - name: Extract Triton Client Libraries
      if: steps.cache-triton.outputs.cache-hit != 'true'
      run: |
        chmod +x scripts/docker/extract_triton_libs.sh
        ./scripts/docker/extract_triton_libs.sh

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          rapidjson-dev \
          libcurl4-openssl-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libgtest-dev \
          libgmock-dev

    - name: Install OpenCV
      run: |
        sudo apt-get install -y \
          libopencv-dev \
          libopencv-core-dev \
          libopencv-highgui-dev \
          libopencv-imgproc-dev \
          libopencv-imgcodecs-dev \
          libopencv-videoio-dev

    - name: Configure CMake
      env:
        TritonClientBuild_DIR: ${{ github.workspace }}/triton_client_libs/install
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON ..

    - name: Build Project
      run: |
        cd build
        cmake --build . -j$(nproc)

    - name: Run Unit Tests
      env:
        TritonClientBuild_DIR: ${{ github.workspace }}/triton_client_libs/install
      run: |
        cd build
        ctest --output-on-failure --verbose

  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}

    - name: Install Dependencies for C++
      if: matrix.language == 'cpp'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          rapidjson-dev \
          libcurl4-openssl-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libopencv-dev

    - name: Build C++ Project
      if: matrix.language == 'cpp'
      run: |
        chmod +x scripts/docker/extract_triton_libs.sh
        ./scripts/docker/extract_triton_libs.sh || true
        
        export TritonClientBuild_DIR=$(pwd)/triton_client_libs/install
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release .. || true
        cmake --build . || true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo docker system prune -af
        sudo apt-get clean
        df -h

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: tritonic:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/tritonic.tar

    - name: Cleanup
      if: always()
      run: |
        rm -f /tmp/tritonic.tar
        docker system prune -af

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Pre-commit
      run: |
        pip install pre-commit

    - name: Run Pre-commit Hooks
      run: |
        pre-commit run --all-files || true
