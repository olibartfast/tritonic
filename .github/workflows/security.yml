name: Security Scan

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Install Dependencies for C++
      if: matrix.language == 'cpp'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          rapidjson-dev \
          libcurl4-openssl-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libopencv-dev

    - name: Build C++ Project
      if: matrix.language == 'cpp'
      run: |
        # Extract Triton libs for build
        chmod +x scripts/docker/extract_triton_libs.sh
        ./scripts/docker/extract_triton_libs.sh || true
        
        export TritonClientBuild_DIR=$(pwd)/triton_client_libs/install
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release .. || true
        cmake --build . || true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
