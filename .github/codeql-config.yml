name: "CodeQL Config"

# Paths to ignore during analysis to reduce memory usage
paths-ignore:
  - 'tests/**'
  - 'build/**'
  - 'data/**'
  - 'docs/**'
  - '**/*.md'
  - 'deploy/**'
  - 'scripts/**'

# Focus on main source code
paths:
  - 'src/**'
  - 'include/**'

# Use security-and-quality queries
queries:
  - uses: security-and-quality
